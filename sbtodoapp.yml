---
apiVersion: v1
kind: Namespace
metadata:
  name: production
---
apiVersion: v1
kind: Pod
metadata: 
  name: sbtodoapppod
  labels: 
    app: sbtodoapp
  namespace: production
spec: 
  containers:
    - name: sbtodoappcontainer
      image: sourabh2411/sbtodoapp
      ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata: 
  name: sbtodoappsvc
  namespace: production
spec: 
  type: NodePort
  selector:
    app: sbtodoapp # label
  ports:
    - port: 80
      targetPort: 8080
      nodePort: 30785
...